name: Cypress Tests

on:
  push:
    branches:
      - main
      - test-branch
  pull_request:
    branches:
      - main 
      - test-branch
jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm ci

      - name: Run Cypress Tests
        run: npm run cy:run
